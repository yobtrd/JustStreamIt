<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>JustStreamIt</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts/translations.js" defer></script>
    <script src="scripts/script.js" defer></script>
    <script src="scripts/main.js" defer></script>
</head>

<body>
    <header>
        <img src="images/logo-just-stream-it.svg" alt="Logo JustStreamIt" class="logo">
        <h1>Vidéos à la demande</h1>
    </header>
    <main>
        <section>
            <h2>Meilleur film</h2>
            <div class="bestFilm">
                <img src="images/no-img.png" alt="Affiche du meilleur film">
                <div class="bestFilmContent">
                    <h2>Meilleur film</h2>
                    <p>
                    </p>
                    <button class="open-modal-button">Détails</button>
                </div>
            </div>
        </section>
        <section id="top-rated-films">
            <h2>Films les mieux notés</h2>
            <div class="films-container">
                <div class="film-card">
                    <img src="images/no-img.png" alt="Affiche du film le mieux noté 1">
                    <div class="film-details">
                        <h3>Films les mieux notés</h3>
                        <button class="open-modal-button">Détails</button>
                    </div>
                </div>
                <div class="film-card">
                    <img src="images/no-img.png" alt="Affiche du film le mieux noté 2">
                    <div class="film-details">
                        <h3>Films les mieux notés</h3>
                        <button class="open-modal-button">Détails</button>
                    </div>
                </div>
                <div class="film-card">
                    <img src="images/no-img.png" alt="Affiche du film le mieux noté 3">
                    <div class="film-details">
                        <h3>Films les mieux notés</h3>
                        <button class="open-modal-button">Détails</button>
                    </div>
                </div>
                <div class="film-card">
                    <img src="images/no-img.png" alt="Affiche du film le mieux noté 4">
                    <div class="film-details">
                        <h3>Films les mieux notés</h3>
                        <button class="open-modal-button">Détails</button>
                    </div>
                </div>
                <div class="film-card">
                    <img src="images/no-img.png" alt="Affiche du film le mieux noté 5">
                    <div class="film-details">
                        <h3>Films les mieux notés</h3>
                        <button class="open-modal-button">Détails</button>
                    </div>
                </div>
                <div class="film-card">
                    <img src="images/no-img.png" alt="Affiche du film le mieux noté 6">
                    <div class="film-details">
                        <h3>Films les mieux notés</h3>
                        <button class="open-modal-button">Détails</button>
                    </div>
                </div>
            </div>
            <div class="responsive-buttons">
                <button class="show-more-button">Voir plus</button>
                <button class="show-less-button">Voir moins</button>
            </div>
        </section>
        <section id="film-category-one">
            <h2>Catégorie 1</h2>
            <div class="films-container">
            </div>
            <div class="responsive-buttons">
                <button class="show-more-button">Voir plus</button>
                <button class="show-less-button">Voir moins</button>
            </div>
        </section>
        <section id="film-category-two">
            <h2>Catégorie 2</h2>
            <div class="films-container">
            </div>
            <div class="responsive-buttons">
                <button class="show-more-button">Voir plus</button>
                <button class="show-less-button">Voir moins</button>
            </div>
        </section>
        <section id="user-choice-film-category">
            <form method="post" action="#">
                <label for="genre">Autres :</label>
                <div class="select-wrapper">
                    <select name="genre" id="genre" class="GenreForm">
                    </select>
                </div>
            </form>
            <div class="films-container">
            </div>
            <div class="responsive-buttons">
                <button class="show-more-button">Voir plus</button>
                <button class="show-less-button">Voir moins</button>
            </div>
        </section>
        <!-- modal window-->
        <dialog id="modal-window">
            <div id="modal-film-details">
                <div class="film-info">
                </div>
                <div class="film-director">
                </div>
            </div>
            <div>
                <p class="film-synopsis">
                </p>
                <img src="images/no-img.png" alt="Affiche du film choisi">
                <p class="film-actors">
                </p>
            </div>
            <button class="close-modal-button">Fermer</button>
        </dialog>
    </main>
</body>

</html>
